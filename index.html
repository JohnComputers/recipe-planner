<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Recipe & Fitness Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="style.css" />
</head>
<body>


<header>
<h1>ðŸ¥— FitPlanner Pro</h1>
<nav>
<button onclick="go('login')">Account</button>
<button onclick="go('dashboard')">Dashboard</button>
<button onclick="go('nutrition')">Nutrition</button>
<button onclick="go('workouts')">Workouts</button>
</nav>
</header>


<main>


<section id="login" class="page">
<h2>Account Access</h2>
<input id="user" placeholder="Username" />
<input id="pass" type="password" placeholder="Password" />
<button onclick="signup()">Create Account</button>
<button onclick="signin()">Login</button>
<button class="bypass" onclick="bypass()">Temporary Admin Bypass</button>
</section>


<section id="dashboard" class="page hidden">
<h2>Daily Goals</h2>
<div class="grid">
<input id="gCalories" placeholder="Calories" />
<input id="gProtein" placeholder="Protein (g)" />
<input id="gCarbs" placeholder="Carbs (g)" />
<input id="gSugar" placeholder="Sugar (g)" />
</div>
<button onclick="saveGoals()">Save Goals</button>
<div id="progress"></div>
</section>


<section id="nutrition" class="page hidden">
<h2>Nutrition Tracker</h2>
<div class="grid">
<input id="cal" placeholder="Calories" />
<input id="pro" placeholder="Protein (g)" />
<input id="carb" placeholder="Carbs (g)" />
<input id="sug" placeholder="Sugar (g)" />
</div>
<button onclick="addMeal()">Add Meal</button>
<ul id="meals"></ul>
</section>


<section id="workouts" class="page hidden">
<h2>Workout Suggestions</h2>
<ul id="workoutList"></ul>
</section>


</main>


<footer>
<p>Â© FitPlanner Pro</p>
</footer>


<script src="app.js"></script>
</body>
</html>
