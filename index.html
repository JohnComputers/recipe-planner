<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Recipe & Fitness Planner</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>


<header>
<h1>Recipe & Fitness Planner</h1>
<nav>
<button onclick="showPage('login')">Login</button>
<button onclick="showPage('dashboard')">Dashboard</button>
<button onclick="showPage('nutrition')">Nutrition</button>
<button onclick="showPage('workouts')">Workouts</button>

</header>


<main>


<section id="login" class="page">
<h2>Account</h2>
<input id="username" placeholder="Username" />
<input id="password" type="password" placeholder="Password" />
<button onclick="createAccount()">Create Account</button>
<button onclick="login()">Login</button>
<button class="bypass" onclick="bypassPaywall()">TEMPORARY ADMIN BYPASS</button>
</section>


<section id="dashboard" class="page hidden">
<h2>Dashboard</h2>
<p>Daily Goals</p>
<input id="goalCalories" placeholder="Calories" />
<input id="goalProtein" placeholder="Protein (g)" />
<input id="goalCarbs" placeholder="Carbs (g)" />
<input id="goalSugar" placeholder="Sugar (g)" />
<button onclick="saveGoals()">Save Goals</button>
</section>


<section id="nutrition" class="page hidden">
<h2>Nutrition Tracker</h2>
<input id="calories" placeholder="Calories" />
<input id="protein" placeholder="Protein (g)" />
<input id="carbs" placeholder="Carbs (g)" />
<input id="sugar" placeholder="Sugar (g)" />
<button onclick="addMeal()">Add Meal</button>
<ul id="mealList"></ul>
</section>

</html>
